<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz — One Question Per Page</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f172a;
      --text:#ffffff;
      --muted:#cbd5e1;
      --accent:#38bdf8;
      --correct:#22c55e;
      --wrong:#ef4444;
      --border:#1f2937;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#0b1220, #0f172a);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--text)}
    .wrap{min-height:100%;display:flex;flex-direction:column}
    header{padding:14px 16px;display:flex;align-items:center;justify-content:space-between;gap:10px;border-bottom:1px solid var(--border)}
    header h1{margin:0;font-size:clamp(18px,2.8vw,24px);font-weight:800;color:var(--text)}
    .pill{padding:8px 12px;border:1px solid var(--border);border-radius:999px;background:#0b1220;color:var(--muted);font-size:12px}
    main{flex:1;display:flex;align-items:center;justify-content:center;padding:16px}
    .card{width:100%;max-width:820px;background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:clamp(16px,4vw,28px)}
    .progress{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:12px;color:var(--muted)}
    .bar{flex:1;height:8px;background:#0b1220;border:1px solid var(--border);border-radius:999px;overflow:hidden}
    .bar > i{display:block;height:100%;background:var(--accent);width:0%}
    .q{font-size:clamp(18px,3.2vw,26px);line-height:1.35;margin:8px 0 16px 0;color:var(--text)}
    .options{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:720px){.options{grid-template-columns:1fr 1fr}}
    .opt{border:1px solid var(--border);padding:14px;border-radius:12px;background:#0b1220;color:#ffffff;cursor:pointer;transition:transform .06s ease, background .2s ease, border-color .2s ease}
    .opt:hover{transform:translateY(-1px);border-color:#243244}
    .opt.correct{background:rgba(34,197,94,.18);border-color:rgba(34,197,94,.85)}
    .opt.wrong{background:rgba(239,68,68,.18);border-color:rgba(239,68,68,.85)}
    .meta{margin-top:12px;color:var(--muted);font-size:13px;display:flex;align-items:center;gap:10px}
    .badge{display:inline-flex;align-items:center;justify-content:center;min-width:26px;min-height:26px;padding:2px 8px;border-radius:999px;background:#0b1220;border:1px solid var(--border);font-weight:700;color:var(--text)}
    .controls{display:flex;justify-content:space-between;gap:10px;margin-top:18px}
    .btn{cursor:pointer;background:var(--accent);color:#081019;border:none;border-radius:10px;padding:12px 16px;font-weight:800}
    .btn.secondary{background:#0b1220;color:var(--text);border:1px solid var(--border)}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    details{margin:12px 16px}
    summary{cursor:pointer;color:var(--muted)}
    textarea{width:100%;min-height:140px;background:#0b1220;border:1px solid var(--border);border-radius:12px;color:var(--text);padding:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Arsalan Ahmed — Quiz</h1>
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <span class="pill"><b id="pos">1</b>/<span id="total">0</span></span>
        <span class="pill">Score: <b id="score">0</b></span>
        <button id="reset" class="btn secondary">Reset</button>
      </div>
    </header>
    <details>
      <div style="padding:0 16px 12px 16px">
        <div style="margin-top:10px;display:flex;gap:10px;align-items:center;flex-wrap:wrap">
          <button id="load" class="btn"></button>
          <small style="color:var(--muted)"></small>
        </div>
      </div>
    </details>
    <main>
      <div class="card" id="card">
        <div class="progress">
          <span id="section" class="muted"></span>
          <div class="bar" aria-hidden="true"><i id="barFill"></i></div>
        </div>
        <div class="q" id="question">Loading…</div>
        <div class="options" id="options"></div>
        <div class="meta"><span class="badge" id="pageBadge">?</span> <span id="pageText">Page</span></div>
        <div class="controls">
          <button id="prev" class="btn secondary">Previous</button>
          <button id="next" class="btn" disabled>Next</button>
        </div>
      </div>
    </main>
  </div>

   function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
    shuffleArray(quizData);

    quizData.forEach(q => shuffleArray(q.options));
    const state = { idx:0, score:0, answered:new Map() };
    const $ = (s, r=document) => r.querySelector(s);
    const $$ = (s, r=document) => Array.from(r.querySelectorAll(s));
    function setHeader(){
      $('#total').textContent = quizData.length;
      $('#pos').textContent = state.idx+1;
      $('#score').textContent = state.score;
      const pct = ((state.idx) / Math.max(quizData.length-1,1))*100;
      $('#barFill').style.width = pct + '%';
    }
    function clearOptions(){ $('#options').innerHTML = ''; }
    function renderQuestion(){
      const q = quizData[state.idx];
      if(!q) return;
      $('#question').textContent = `${state.idx+1}. ${q.question}`;
      $('#pageBadge').textContent = q.source_page || '?';
      $('#pageText').textContent = 'Page';
      $('#section').textContent = '';
      clearOptions();
      const optionsWrap = $('#options');
      q.options.slice(0,4).forEach(opt => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'opt';
        btn.dataset.value = String(opt);
        btn.textContent = String(opt);
        btn.addEventListener('click', onOptionClick);
        optionsWrap.appendChild(btn);
      });
      const a = state.answered.get(state.idx);
      $('#next').disabled = !a;
      if(a){
        const {choice, correct} = a;
        $$('#options .opt').forEach(o => {
          if(o.dataset.value === correct) o.classList.add('correct');
          if(o.dataset.value === choice && choice !== correct) o.classList.add('wrong');
        });
      }
      $('#prev').disabled = state.idx === 0;
      $('#next').textContent = state.idx === quizData.length-1 ? 'Finish' : 'Next';
      setHeader();
    }
    function onOptionClick(e){
      const btn = e.currentTarget;
      if($('#next').disabled === false) return;
      const choice = btn.dataset.value;
      const correct = quizData[state.idx].answer;
      if(choice === correct){
        btn.classList.add('correct');
        state.score += 1;
      } else {
        btn.classList.add('wrong');
        const corr = $$('#options .opt').find(o=>o.dataset.value===correct);
        if(corr) corr.classList.add('correct');
      }
      state.answered.set(state.idx, {choice, correct});
      $('#next').disabled = false;
      setHeader();
    }
    function next(){
      if(state.idx < quizData.length-1){
        state.idx += 1;
        renderQuestion();
      } else {
        const total = quizData.length;
        const card = $('#card');
        card.innerHTML = `<div class="q">Quiz complete! 🎉</div><p style="color:var(--muted);font-size:16px">Your score: <b style=\"color:var(--text)\">${state.score}</b> / ${total}</p><div class="controls"><button class="btn" id="restart">Restart</button></div>`;
        $('#barFill').style.width = '100%';
        $('#pos').textContent = total;
        $('#total').textContent = total;
        $('#score').textContent = state.score;
        $('#restart').addEventListener('click', reset);
      }
    }
    function prev(){ if(state.idx>0){ state.idx -= 1; renderQuestion(); } }
function reset() {
  state.idx = 0;
  state.score = 0;
  state.answered.clear();
  shuffleArray(quizData); // shuffle questions
  quizData.forEach(q => shuffleArray(q.options)); // shuffle answers
  renderQuestion();
}
    function loadFromTextarea(){
      const raw = $('#jsonInput').value.trim();
      if(!raw) return;
      try{
        const parsed = JSON.parse(raw);
        if(!Array.isArray(parsed)) throw new Error('JSON must be an array');
        if(parsed.length===0) throw new Error('Array is empty');
        for(const item of parsed){
          if(typeof item.question!== 'string') throw new Error('Each item needs a question string');
          if(!Array.isArray(item.options) || item.options.length<2) throw new Error('Each item needs an options array (>=2)');
          if(typeof item.answer!== 'string') throw new Error('Each item needs an answer string');
        }
        quizData = parsed;
        quizData.forEach(q => shuffleArray(q.options));
        reset();
        setHeader();
      }catch(err){
        alert('Invalid JSON: '+ err.message);
      }
    }
    $('#next').addEventListener('click', next);
    $('#prev').addEventListener('click', prev);
    $('#reset').addEventListener('click', reset);
    $('#load').addEventListener('click', loadFromTextarea);
    setHeader();
    renderQuestion();
  </script>
